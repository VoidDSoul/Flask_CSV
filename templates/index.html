<!DOCTYPE html>
<html>
<head>
    <title>CSV File Upload</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="title">CSV File Upload</h1>
        <form id="upload-form" action="/process" method="post" enctype="multipart/form-data">
            <label for="csv-file" class="upload-label">Select a CSV file:</label>
            <input type="file" name="csv-file" id="csv-file" accept=".csv">
            <button type="submit" class="upload-button">Upload</button>
        </form>
        <div id="status-message" style="display: none;"></div>

        <a id="download-button" style="display: none;">Download Processed CSV</a>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
